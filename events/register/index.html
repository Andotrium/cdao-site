<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../styles/events/reg.css">
</head>
<body>
  <h2>SIGN UP</h2>
  <div class="cont">
   
    <div class="item" id="image">
    <img src="../../reg.png" alt="">
    </div>
    <div class="item" id="right">

      <form action="">
      <input type="text" class="int" id="name" placeholder="Name">
      <input type="text" class="int" placeholder="Branch" >
      <input type="text" class="int" placeholder="Roll no." >
      <input type="text" class="int" placeholder="Phone" >
      <input type="email" class="int" placeholder="Email" >
      <button type="button" class="int" id="btn">SIGN UP</button>
      </form>
     
    </div>

  </div>
</body>
</html>
