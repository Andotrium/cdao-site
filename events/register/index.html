<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="../../styles/events/reg.css">
</head>
<body>
<form id="registration">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" required>

    <label for="branch">Branch: </label>
    <input type="text" id="branch" required>

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" required>

    <label for ="phoneNo">Phone No:</label>
    <input type="tel" id="phoneNo" required>
 
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <button type="submit">Sign Up</button>
</form>

<script src="../../scripts/events/reg-app.js" type="module"></script>
</body>
</html>
